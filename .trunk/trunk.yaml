version: 0.1
cli:
  version: 0.10.2-beta
lint:
  enabled:
    - gitleaks@8.3.0
    - hadolint@2.8.0
    - markdownlint@0.31.1
    - prettier@2.5.1
    - shellcheck@0.8.0
    - shfmt@3.4.0
    - clang-format@13.0.0
  threshold:
    - linters: [clang-tidy]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - src/Shared/**
